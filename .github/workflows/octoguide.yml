jobs:
  octoguide:
    if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: JoshuaKGoldberg/octoguide@54be6a54df99588d9601f8736b39fddff6b48748
        with:
          config: strict
          github-token: ${{ secrets.GITHUB_TOKEN }}

name: OctoGuide

on:
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, deleted, edited]
  issue_comment:
    types: [created, deleted, edited]
  issues:
    types: [edited, opened]
  pull_request:
    types: [edited, opened]
  pull_request_review_comment:
    types: [created, deleted, edited]

permissions:
  discussions: write
  issues: write
  pull-requests: write
