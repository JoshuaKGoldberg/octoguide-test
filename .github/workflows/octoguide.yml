jobs:
  octoguide:
    if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: github/octoguide@fc60e4eaa2c83e8c10dbfd9a4452290c7ed7de21

name: OctoGuide

on:
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, deleted, edited]
  issue_comment:
    types: [created, deleted, edited]
  issues:
    types: [edited, opened]
  pull_request:
    types: [edited, opened]
  pull_request_review_comment:
    types: [created, deleted, edited]

permissions:
  discussions: write
  issues: write
  pull-requests: write
